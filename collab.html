<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collaborative Learning</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    .group {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
    }

    .group h2 {
        color: #007bff;
        margin-top: 0;
    }

    .group p {
        color: #666;
    }

    .group a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .group a:hover {
        color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Collaborative Learning</h1>
    
    <div class="group">
        <h2>Virtual Study Group 1</h2>
        <p>Join this virtual group to study together and connect with peers.</p>
        <p>Click <a href="#">here</a> to join.</p>
    </div>

    <div class="group">
        <h2>Virtual Study Group 2</h2>
        <p>Join this virtual group to study together and connect with peers.</p>
        <p>Click <a href="#">here</a> to join.</p>
    </div>
</div>

</body>
</html>
