<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalized Learning Made Easy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        text-align: center;
        color: #333;
    }

    .step {
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .step-title {
        font-size: 20px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .step-description {
        font-size: 16px;
    }

    .step-content {
        display: none;
    }

    .step-content.active {
        display: block;
    }

    .nav-buttons {
        text-align: center;
        margin-top: 20px;
    }

    .nav-buttons button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .nav-buttons button:hover {
        background-color: #45a049;
    }

    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Personalized Learning Made Easy</h1>

    <div class="step" id="step1">
        <div class="step-title" onclick="toggleStepContent('step1')">Step 1: Assessment</div>
        <div class="step-content">
            <textarea id="assessmentInput" placeholder="Enter your assessment here..."></textarea>
            <button onclick="saveAssessment()">Save Assessment</button>
        </div>
    </div>

    <div class="step" id="step2">
        <div class="step-title" onclick="toggleStepContent('step2')">Step 2: Set Goals</div>
        <div class="step-content">
            <textarea id="goalsInput" placeholder="Enter your goals here..."></textarea>
            <button onclick="saveGoals()">Save Goals</button>
        </div>
    </div>

    <!-- Repeat the above pattern for other steps -->

    <div class="nav-buttons">
        <button onclick="navigate(-1)">Previous</button>
        <button onclick="navigate(1)">Next</button>
    </div>
</div>

<script>
    let currentStep = 1;
    const totalSteps = document.querySelectorAll('.step').length;

    function toggleStepContent(stepId) {
        const stepContent = document.getElementById(stepId).getElementsByClassName('step-content')[0];
        stepContent.classList.toggle('active');
    }

    function navigate(direction) {
        currentStep += direction;
        if (currentStep < 1) {
            currentStep = 1;
        } else if (currentStep > totalSteps) {
            currentStep = totalSteps;
        }

        // Hide all step contents
        document.querySelectorAll('.step-content').forEach((stepContent) => {
            stepContent.classList.remove('active');
        });

        // Show current step content
        const currentStepContent = document.getElementById(`step${currentStep}`).getElementsByClassName('step-content')[0];
        currentStepContent.classList.add('active');
    }

    function saveAssessment() {
        const assessmentInput = document.getElementById('assessmentInput').value;
        // Here you can do something with the assessment data, such as saving it to a database
        alert('Assessment saved: ' + assessmentInput);
    }

    function saveGoals() {
        const goalsInput = document.getElementById('goalsInput').value;
        // Here you can do something with the goals data, such as saving it to a database
        alert('Goals saved: ' + goalsInput);
    }
</script>

</body>
</html>
